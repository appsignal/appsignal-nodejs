version: "3.8"

services:
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=my_user
      - POSTGRES_PASSWORD=my_password
      - POSTGRES_DB=defaultdb
  app:
    build: app
    depends_on:
      - postgres
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - _APPSIGNAL_TEST_MODE=true
      - _APPSIGNAL_TEST_MODE_FILE_PATH=/spans/spans.json
      - PGUSER=my_user
      - PGPASSWORD=my_password
      - PGDATABASE=defaultdb
      - PGHOST=postgres
      - DATABASE_URL=postgresql://my_user:my_password@postgres/defaultdb?connect_timeout=300
    working_dir: /
    volumes:
      - ./app:/app
      - spans:/spans
      - ../..:/integration
  tests:
    build: tests
    depends_on:
      - app
    environment:
      - TEST_APP_URL=http://app:4001
      - SPANS_FILE_PATH=/spans/spans.json
    volumes:
      - spans:/spans
      - ../helpers:/helpers

volumes:
  spans:
