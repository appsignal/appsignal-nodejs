[package]
name = "nodejs-ext-rs"
version = "0.1.0"
authors = ["Adam Yeats <adam@appsignal.com>"]
license = "MIT"
build = "build.rs"
exclude = ["artifacts.json", "index.node"]

[lib]
name = "nodejs_ext_rs"
crate-type = ["cdylib"]

[build-dependencies]
neon-build = "0.4.2"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dependencies.neon]
version = "0.4.2"
default-features = false
features = ["napi-runtime"]

# AppSignal agent

[dependencies.appsignal-extension]
path = "../../../../../extension"

[dependencies.appsignal-common]
path = "../../../../../common"

[workspace]
