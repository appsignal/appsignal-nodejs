version: v1.0
name: AppSignal for Node.js
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: branch != 'main' AND branch != 'develop'
global_job_config:
  env_vars:
  - name: RUNNING_IN_CI
    value: 'true'
  - name: NODE_ENV
    value: test
  prologue:
    commands:
      - checkout
      - sem-version node $NODE_VERSION
blocks:
  - name: "Install and Build"
    dependencies: []
    task:
      prologue:
        commands:
          - npm ci
          # The below line shouldn't be necessarily, but lerna seems to behave
          # differently on the CI server than to how it behaves locally
          - cd packages/nodejs-ext && npm ci && cd ../../
          - npx lerna bootstrap
          - npx lerna link
          - cache store
      jobs:
        - name: Build
          matrix:
            - env_var: NODE_VERSION
              values: ["10", "11", "12", "13", "14"]
          commands:
            - npm run build
            - npm run build:ext
            - cache store packages-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH-v$NODE_VERSION packages
  - name: "Tests"
    dependencies: ["Install and Build"]
    task:
      prologue:
        commands:
          - cache restore
      jobs:
        - name: Jest
          matrix:
            - env_var: NODE_VERSION
              values: ["10", "11", "12", "13", "14"]
          commands:
            - cache restore packages-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH-v$NODE_VERSION
            - npm run test
        - name: Integration
          matrix:
            - env_var: NODE_VERSION
              values: ["10", "11", "12", "13", "14"]
          commands:
            - cache restore packages-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH-v$NODE_VERSION
            - BUNDLE_GEMFILE=packages/nextjs/test/Gemfile bundle install
            - BUNDLE_GEMFILE=packages/nextjs/test/Gemfile bundle exec rspec packages/nextjs/test
