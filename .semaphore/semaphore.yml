version: v1.0
name: AppSignal for Node.js
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: branch != 'main' AND branch != 'develop'
global_job_config:
  env_vars:
  - name: RUNNING_IN_CI
    value: 'true'
  - name: NODE_ENV
    value: test
  prologue:
    commands:
      - checkout
      - sem-version node $NODE_VERSION

      # Mono setup
      - scripts/setup
      - source ~/.bashrc
blocks:
  - name: "Install and Build"
    dependencies: []
    task:
      prologue:
        commands:
          - mono bootstrap --ci
          - cache store
      jobs:
        - name: Build
          matrix:
            - env_var: NODE_VERSION
              values: ["10", "11", "12", "13", "14"]
          commands:
            - mono build
            - (cd packages/nodejs-ext && npm run build:ext)
            - cache store packages-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH-v$NODE_VERSION packages
  - name: "Tests"
    dependencies: ["Install and Build"]
    task:
      prologue:
        commands:
          - cache restore
          - cache restore packages-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH-v$NODE_VERSION
          - mono bootstrap --ci
      jobs:
        - name: Jest
          matrix:
            - env_var: NODE_VERSION
              values: ["10", "11", "12", "13", "14"]
          commands:
            - mono test
        - name: Integration
          matrix:
            - env_var: NODE_VERSION
              values: ["10", "11", "12", "13", "14"]
          commands:
            - BUNDLE_GEMFILE=packages/nextjs/test/Gemfile bundle install
            - BUNDLE_GEMFILE=packages/nextjs/test/Gemfile bundle exec rspec packages/nextjs/test
