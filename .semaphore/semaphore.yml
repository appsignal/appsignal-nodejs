version: v1.0
name: AppSignal for Node.js
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: branch != 'main' AND branch != 'develop'
global_job_config:
  env_vars:
  - name: RUNNING_IN_CI
    value: 'true'
  - name: NODE_ENV
    value: test
  prologue:
    commands:
      - checkout
      - sem-version node $NODE_VERSION
      - npm install -g npm@latest
blocks:
  - name: "Install and Build"
    dependencies: []
    task:
      prologue:
        commands:
          - make install
          - cache store
      jobs:
        - name: Build
          matrix:
            - env_var: NODE_VERSION
              values: ["10", "11", "12", "13", "14"]
          commands:
            - make build
            - cache store node_modules-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH-v$NODE_VERSION node_modules
  - name: "Tests"
    dependencies: ["Install and Build"]
    task:
      prologue:
        commands:
          - cache restore
      jobs:
        - name: Jest
          matrix:
            - env_var: NODE_VERSION
              values: ["10", "11", "12", "13", "14"]
          commands:
            - cache restore node_modules-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH-v$NODE_VERSION
            - make test
        - name: Integration
          matrix:
            - env_var: NODE_VERSION
              values: ["10", "11", "12", "13", "14"]
          commands:
            - cache restore node_modules-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH-v$NODE_VERSION
            - BUNDLE_GEMFILE=packages/nextjs/test/Gemfile bundle install
            - BUNDLE_GEMFILE=packages/nextjs/test/Gemfile bundle exec rspec packages/nextjs/test
