version: v1.0
name: appsignal-nodejs
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: branch != 'master' AND branch != 'develop'
global_job_config:
  env_vars:
  - name: RUNNING_IN_CI
    value: 'true'
  - name: NODE_ENV
    value: test
  prologue:
    commands:
      - checkout
      - sem-version node 12
      - cache restore
blocks:
  - name: "Setup"
    dependencies: []
    task:
      jobs:
        - name: Install
          commands:
            - yarn install
            - yarn lerna bootstrap
            - yarn lerna link
            - cache store
  - name: "Build"
    dependencies: ["Setup"]
    task:
      jobs:
        - name: @appsignal/javascript
          commands:
            - lerna run build --scope="@appsignal/javascript"
  - name: "Unit tests"
    dependencies: ["Build"]
    task:
      jobs:
        - name: @appsignal/javascript
          commands:
            - lerna run test --scope="@appsignal/javascript"



