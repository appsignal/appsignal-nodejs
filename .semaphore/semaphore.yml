version: v1.0
name: AppSignal for Node.js
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: branch != 'main' AND branch != 'develop'
global_job_config:
  env_vars:
  - name: RUNNING_IN_CI
    value: 'true'
  - name: NODE_ENV
    value: test
  - name: _PACKAGES_CACHE
    value: v1
  - name: _BUNDLER_CACHE
    value: v1
  prologue:
    commands:
    - checkout
    - '[ -n "$NODE_VERSION" ] && sem-version node $NODE_VERSION || echo Skipping Node.js
      install'
    - script/setup
    - source ~/.bashrc
blocks:
- name: Validation
  dependencies: []
  task:
    jobs:
    - name: Validate CI setup
      commands:
      - rake build_matrix:semaphore:validate
- name: Linters
  dependencies: []
  task:
    jobs:
    - name: Ruby Lint (RuboCop)
      commands:
      - cache restore $_BUNDLER_CACHE-bundler-$(checksum Gemfile.lock)
      - bundle config set clean 'true'
      - bundle config set path .bundle
      - bundle install --jobs=3 --retry=3
      - cache store $_BUNDLER_CACHE-bundler-$(checksum Gemfile.lock) .bundle
      - bundle exec rubocop
    - name: Git Lint (Lintje)
      commands:
      - script/lint_git
- name: Node.js 16 - Build
  dependencies:
  - Validation
  task:
    env_vars:
    - name: NODE_VERSION
      value: '16'
    prologue:
      commands:
      - sem-version c 8
      - cache restore
      - mono bootstrap --ci
      - cache store
    jobs:
    - name: Build
      commands:
      - mono build
      - mono run --package @appsignal/nodejs-ext -- npm run build:ext
      - cache store $_PACKAGES_CACHE-packages-$SEMAPHORE_GIT_SHA-v$NODE_VERSION packages
      - cache store $_PACKAGES_CACHE-install-report-$SEMAPHORE_GIT_SHA-v$NODE_VERSION
        /tmp/appsignal-*-install.report
