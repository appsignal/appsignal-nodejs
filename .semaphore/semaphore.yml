    os_image: ubuntu1804
auto_cancel:
  running:
    when: branch != 'main' AND branch != 'develop'
global_job_config:
  env_vars:
  - name: RUNNING_IN_CI
    value: 'true'
  - name: NODE_ENV
    value: test
  - name: _PACKAGES_CACHE
    value: v1
  prologue:
    commands:
    - checkout
    - sem-version node $NODE_VERSION
    - script/setup
    - source ~/.bashrc
blocks:
- name: Validation
  dependencies: []
  task:
    jobs:
    - name: Validate CI setup
      env_vars:
      - name: NODE_VERSION
        value: '15'
      commands:
      - rake build_matrix:semaphore:validate
- name: Node.js 14 - Build
  dependencies:
  - Validation
  task:
    env_vars:
    - name: NODE_VERSION
      value: '14'
    prologue:
      commands:
      - cache restore
      - mono bootstrap --ci
      - cache store
    jobs:
    - name: Build
      commands:
      - mono build
      - mono run --package @appsignal/nodejs-ext -- npm run build:ext
      - cache store $_PACKAGES_CACHE-packages-$SEMAPHORE_GIT_SHA-v$NODE_VERSION packages
- name: Node.js 14 - Tests
