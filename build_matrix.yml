semaphore: # Default `.semaphore/semaphore.yml` contents
  version: v1.0
  name: AppSignal for Node.js
  agent:
    machine:
      type: e1-standard-2
      os_image: ubuntu1804
  auto_cancel:
    running:
      when: branch != 'main' AND branch != 'develop'
  global_job_config:
    env_vars:
    - name: RUNNING_IN_CI
      value: 'true'
    - name: NODE_ENV
      value: test
    - name: _PACKAGES_CACHE
      value: v1
    - name: _BUNDLER_CACHE
      value: v1
    prologue:
      commands:
        - checkout
        - "[ -n \"$NODE_VERSION\" ] && sem-version node $NODE_VERSION || echo Skipping Node.js install"

        # Mono setup
        - script/setup
        - source ~/.bashrc
  blocks:
    - name: Validation
      dependencies: []
      task:
        jobs:
        - name: Validate CI setup
          commands:
            - rake build_matrix:semaphore:validate
    - name: Linters
      dependencies: []
      task:
        jobs:
        - name: Ruby Lint (RuboCop)
          commands:
            - cache restore $_BUNDLER_CACHE-bundler-$(checksum Gemfile.lock)
            - bundle config set clean 'true'
            - bundle config set path .bundle
            - bundle install --jobs=3 --retry=3
            - cache store $_BUNDLER_CACHE-bundler-$(checksum Gemfile.lock) .bundle
            - bundle exec rubocop
        - name: Node.js Lint (Prettier)
          env_vars:
            - name: NODE_VERSION
              value: "16"
          commands:
            # Configure the host to use GCC 8.3 for Node.js 16. This is the minimal
            # required version for Node.js 16, and the extension won't compile
            # without it.
            - sem-version c 8
            - cache restore
            - mono bootstrap --ci
            - cache store
            - npm run lint
        - name: Git Lint (Lintje)
          commands:
            - script/lint_git

matrix:
  epilogue: # Shared for all jobs in the build matrix
    on_fail:
      commands:
        - "cat /tmp/appsignal-*-install.report"

  nodejs:
    - nodejs: "17"
      setup: &gcc8
        # Configure the host to use GCC 8.3 for Node.js 16 and above. This
        # is the minimal required version for Node.js 16 and above, and the
        # extension won't compile without it.
        - sem-version c 8
      env_vars:
        # Set `NODE_OPTIONS` to `--openssl-legacy-provider`, as a workaround
        # for this `webpack` bug affecting the `@appsignal/nextjs` tests
        # when running on Node 17:
        # https://github.com/webpack/webpack/issues/14532
        # https://github.com/nodejs/node/issues/40455
        - name: NODE_OPTIONS
          value: "--openssl-legacy-provider"
    - nodejs: "16"
      setup: *gcc8
    - nodejs: "14"
    - nodejs: "12"
  packages:
    - package: "@appsignal/nodejs"
      path: "packages/nodejs"
      variations:
        - name: "nodejs"
      extra_tests:
        diagnose:
          - git submodule init
          - git submodule update
          - LANGUAGE=nodejs test/integration/diagnose/bin/test
    - package: "@appsignal/nodejs-ext"
      path: "packages/nodejs-ext"
      variations:
        - name: "nodejs-ext"
      extra_commands:
        - mono run --package @appsignal/nodejs-ext -- npm run test:failure
    # Library integrations
    - package: "@appsignal/apollo-server"
      path: "packages/apollo-server"
      variations:
        - name: "apollo-server@latest"
          packages:
            apollo-server-plugin-base: "latest"
        - name: "apollo-server@0.13.0"
          packages:
            apollo-server-plugin-base: "0.13.0"
        - name: "apollo-server@0.12.0"
          packages:
            apollo-server-plugin-base: "0.12.0"
        - name: "apollo-server@0.11.0"
          packages:
            apollo-server-plugin-base: "0.11.0"
      extra_tests:
        integrations:
          - script/test_package_integration apollo-server
    - package: "@appsignal/express"
      path: "packages/express"
      variations:
        - name: "express@latest"
          packages:
            express: "latest"
        - name: "express@4.17.1"
          packages:
            express: "4.17.1"
      extra_tests:
        integrations:
          - script/test_package_integration express
    - package: "@appsignal/koa"
      path: "packages/koa"
      variations:
        - name: "koa@latest"
          packages:
            koa: "latest"
        - name: "koa@2.13.1"
          packages:
            koa: "2.13.1"
        - name: "koa@2.12.1"
          packages:
            koa: "2.12.1"
      extra_tests:
        integrations:
          - script/test_package_integration koa
    - package: "@appsignal/nextjs"
      path: "packages/nextjs"
      variations:
        - name: "next.js@latest"
          packages:
            next: "latest"
            react: "latest"
            react-dom: "latest"
        - name: "next.js@11.0.1"
          packages:
            next: "11.0.1"
            react: "17.0.2"
            react-dom: "17.0.2"
        - name: "next.js@10.2.3"
          packages:
            next: "10.2.3"
            react: "16.14.0"
            react-dom: "16.14.0"
      extra_tests:
        integrations:
          - script/test_package_integration nextjs
