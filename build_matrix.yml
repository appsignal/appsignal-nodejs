semaphore: # Default `.semaphore/semaphore.yml` contents
  version: v1.0
  name: AppSignal for Node.js
  agent:
    machine:
      type: e1-standard-2
      os_image: ubuntu2004
  auto_cancel:
    running:
      when: branch != 'main' AND branch != 'develop'
  global_job_config:
    env_vars:
    - name: RUNNING_IN_CI
      value: 'true'
    - name: NODE_ENV
      value: test
    - name: _PACKAGES_CACHE
      value: v1
    - name: _BUNDLER_CACHE
      value: v1
    prologue:
      commands:
        - checkout
        - "[ -n \"$NODE_VERSION\" ] && sem-version node $NODE_VERSION || echo Skipping Node.js install"
        -  npm i -g npm@latest

        # Mono setup
        - script/setup
        - source ~/.bashrc
  blocks:
    - name: Validation
      dependencies: []
      task:
        jobs:
        - name: Validate CI setup
          commands:
            - rake build_matrix:semaphore:validate
    - name: Linters
      dependencies: []
      task:
        jobs:
        - name: Ruby Lint (RuboCop)
          commands:
            - cache restore $_BUNDLER_CACHE-bundler-$(checksum Gemfile.lock)
            - bundle config set clean 'true'
            - bundle config set path .bundle
            - bundle install --jobs=3 --retry=3
            - cache store $_BUNDLER_CACHE-bundler-$(checksum Gemfile.lock) .bundle
            - bundle exec rubocop
        - name: Node.js Lint (Prettier)
          env_vars:
            - name: NODE_VERSION
              value: "18"
          commands:
            - cache restore
            - mono bootstrap --ci
            - cache store
            - npm run lint
        - name: Git Lint (Lintje)
          commands:
            - script/lint_git

matrix:
  epilogue: # Shared for all jobs in the build matrix
    always:
      commands:
        - ""

  nodejs:
    - nodejs: "18"
    - nodejs: "16"
    - nodejs: "14"
  packages:
    - package: "@appsignal/nodejs"
      path: "packages/nodejs"
      variations:
        - name: "nodejs"
      extra_tests:
        diagnose:
          - git submodule init
          - git submodule update
          - LANGUAGE=nodejs test/integration/diagnose/bin/test
      extra_commands:
        - mono run --package @appsignal/nodejs -- npm run test:failure
